<body>
<div class="flex-grid flex-center main">
  <div class="illustration">
    <object type="image/svg+xml" data="img/lucky_chu.svg" class="lucky_chu"></object>
  </div>

  <div class="flex-row flex-center-v buttons">
    <div class="pin">
      <div>Get the Pin ($12)</div>
      <button>Buy Pin</button>
    </div>

    <div class="divider"></div>

    <div class="sticker">
      <div>Get the Sticker ($5)</div>
      <button>Buy Sticker</button>
    </div>
  </div>
  <h1>A <a href="https://instagram.com/mxpc.ai">MXPC</a> x <a href="http://mimivuong.com">Mimi Vuong</a> Joint</h1>





</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(window).scroll(function(){
      var scroll = $(window).scrollTop();
      $(".home").css("opacity", 1 - scroll / 425);
      $(".intro").css("transform","translateY(" +  (scroll/-2)  + "px)");
    });

    $(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 600);
        return false;
      }
    }
  });
});

</script>
